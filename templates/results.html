{% extends 'base.html' %}
{% block title %} Result {% endblock %} 

{% block content %}
    <div class="row p-3">
        {% for data in images%}
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <img src="media/{{data.image}}" class="card-img img-fluid" alt="{{data.result}}">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body d-flex flex-column justify-content-between h-100">
                            <div class="p-3">
                                <h5 class="card-title">Predicted Results:</h5>
                                <p class="card-text py-2">Prediction: <span class="badge bg-primary">{{data.result}}</span></p>
                                <p class="card-text py-2">Confidence rate: <span class="badge bg-success">{{data.confidencerate}} %</span></p>
                                <p class="card-text py-2">Prediction Date: {{data.created_at}}</p>
                            </div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
{% endblock %}
